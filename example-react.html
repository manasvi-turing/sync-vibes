<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Widget - React Example</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }
    .app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h1 {
      color: #4F46E5;
      margin-bottom: 10px;
    }
    .badge {
      display: inline-block;
      background: #10B981;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 20px;
    }
    button {
      background: #4F46E5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }
    button:hover {
      background: #4338CA;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Include feedback widget -->
  <script src="feedback-widget.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [feedbackCount, setFeedbackCount] = useState(0);

      useEffect(() => {
        // Initialize feedback widget
        FeedbackWidget.init({
          buttonPosition: 'bottom-right'
        });
        
        // Get initial count
        updateCount();
      }, []);

      const updateCount = () => {
        const feedbacks = FeedbackWidget.exportFeedbacks();
        setFeedbackCount(feedbacks.length);
      };

      const handleExport = () => {
        const feedbacks = FeedbackWidget.exportFeedbacks();
        console.log('Exported feedbacks:', feedbacks);
        alert(`Exported ${feedbacks.length} feedbacks to console!`);
      };

      const handleClear = () => {
        FeedbackWidget.clearFeedbacks();
        updateCount();
      };

      return (
        <div className="app">
          <div className="card">
            <h1>ðŸŽ¯ Feedback Widget + React</h1>
            <div className="badge">React 18 + Vanilla JS</div>
            
            <p>This example shows how to integrate the Feedback Widget with a React application.</p>
            
            <div style={{ marginTop: '20px' }}>
              <strong>Current Feedbacks:</strong> {feedbackCount}
            </div>
            
            <div style={{ marginTop: '20px' }}>
              <button onClick={handleExport}>Export Feedbacks</button>
              <button onClick={handleClear}>Clear All</button>
              <button onClick={updateCount}>Refresh Count</button>
            </div>
          </div>

          <div className="card">
            <h2>How to Use</h2>
            <ol>
              <li>Click the "ðŸ’¬ Feedback" button in bottom-right</li>
              <li>Click anywhere on the page to add feedback</li>
              <li>Your feedback is stored locally</li>
              <li>Use the buttons above to interact with the API</li>
            </ol>
          </div>

          <div className="card">
            <h2>Sample Content</h2>
            <p>Click anywhere on this card to leave feedback about specific elements!</p>
            <p>The widget captures the exact position, viewport size, and context information.</p>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
